<div class="admin">
	<form action="#" method="post">
    <div class="panel admin-panel">
    	<div class="panel-head"><strong>文章列表</strong></div>
        <div class="padding border-bottom">
            <input type="button" class="button button-small checkall" name="checkall" checkfor="id[]" value="全选" />
            <input type="button" id="btnAdd" class="button button-small border-green" value="添加文章" />
            <input type="submit" class="button button-small border-yellow" onclick="return confirm('确认删除么？');" value="批量删除" />
            <input type="button" class="button button-small border-blue" value="回收站" />
        </div>
        <table class="table table-hover">
        	<tr>
                <th width="45">选择</th>
                <th width="120">所属类别</th>
                <th width="*">文章标题</th>
                <th width="120">点击率</th>
                <th width="180">发布时间</th>
                <th width="100">操作</th>
            </tr>
            {foreach from=$art item='v'}
            <tr>
                <td><input type="checkbox" name="id[]" value="" /></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <a class="button border-blue button-little" href="#">修改</a> 
                    <a class="button border-yellow button-little" href="#" onclick="return confirm('确认删除么？');">删除</a>
                </td>
            </tr>
            {/foreach}
        </table>
    </div>
