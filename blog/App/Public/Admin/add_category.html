<div class="admin">
  <div class="tab">
    <div class="tab-head"> <strong>分类管理</strong>
      <ul class="tab-nav">
        <li class="active"><a href="#tab-set">添加分类</a></li>
      </ul>
    </div>
    <div class="tab-body"> <br />
      <div class="tab-panel active" id="tab-set">
        <form method="post" class="form-x" action="system.html">
          <div class="form-group">
            <div class="label">
              <label for="cname">分类名称</label>
            </div>
            <div class="field">
              <input type="text" class="input" id="cname" name="cname" size="50" placeholder="类别名称" data-validate="required:请填写类别名称" />
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label for="pid">所属分类</label>
            </div>
            <div class="field">
              <select class="input" id="pid" name="pid" style="width:20%">
                <option value="0">主类别</option>
                <option value="1">一级类别</option>
                <option value="2">二级类别</option>
                <option value="3">三级类别</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label for="cdesc">描述</label>
            </div>
            <div class="field">
              <textarea class="input" name="cdesc" id="cdesc" rows="5" cols="50" placeholder="描述" data-validate="required:请填写分类描述"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label for="csort">排序</label>
            </div>
            <div class="field">
              <input type="text" class="input" id="csort" name="csort" size="50" placeholder="50" data-validate="required:请填写分类排序" />
            </div>
          </div>
          <div class="form-button">
            <button class="button bg-main" type="submit">提交</button>
          </div>
        </form>
      </div>
      <div class="tab-panel" id="tab-email">邮件设置</div>
      <div class="tab-panel" id="tab-upload">上传设置</div>
      <div class="tab-panel" id="tab-visit">访问限制</div>
    </div>
