<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title>拼图后台管理-后台管理</title>
<link rel="stylesheet" href="App/Public/Admin/css/pintuer.css">
<link rel="stylesheet" href="App/Public/Admin/css/admin.css">
<script src="App/Public/Admin/js/jquery.js"></script>
<script src="App/Public/Admin/js/pintuer.js"></script>
<script src="App/Public/Admin/js/respond.js"></script>
<script src="App/Public/Admin/js/admin.js"></script>
<script type="text/javascript" src="App/Public/utf8-php/ueditor.config.js"></script>
<script type="text/javascript" src="App/Public/utf8-php/ueditor.all.js"></script>
<link type="image/x-icon" href="/favicon.ico" rel="shortcut icon" />
<link href="/favicon.ico" rel="bookmark icon" />
</head>

<body>
<div class="lefter">
  <div class="logo"><a href="#" target="_blank"><img src="App/Public/Admin/images/logo.png" alt="后台管理系统" /></a></div>
</div>
<div class="righter nav-navicon" id="admin-nav">
  <div class="mainer">
   <{include file="../common/menu.html" menu=3 sub=3003}>
    <div class="admin-bread"> <span>您好，<{$smarty.session.userInfo.u_name}>，欢迎您的光临。</span>
      <ul class="bread">
        <li><a href="index.html" class="icon-home"> 开始</a></li>
        <li><a href="system.html">文章管理</a></li>
        <li>添加文章</li>
      </ul>
    </div>
  </div>
</div>
<div class="admin">
  <div class="tab">
    <div class="tab-head"> <strong>文章管理</strong>
      <ul class="tab-nav">
        <li class="active"><a href="#tab-set">添加文章</a></li>
      </ul>
    </div>
    <div class="tab-body"> <br />
      <div class="tab-panel active" id="tab-set">
        <form method="post" class="form-x" enctype="multipart/form-data" action="index.php?g=Admin&c=Article&a=insert">
          <div class="form-group">
            <div class="label">
              <label for="title">文章标题</label>
            </div>
            <div class="field">
              <input type="text" class="input" id="title" name="title" size="50" placeholder="请填写你文章标题的名称" data-validate="required:请填写你文章标题的名称" />
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label for="siteurl">所属分类</label>
            </div>
            <div class="field">
              <select class="input" name="cid" style="width:20%">
              <{foreach $message as $v}>
                <option value="<{$v.c_id}>"><{$v.c_name|indent:$v.lv:"&nbsp;&nbsp;&nbsp;"}></option>
              <{/foreach}>
                
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label for="author">文章作者</label>
            </div>
            <div class="field">
              <input type="text" class="input" id="author" name="author"  placeholder="作者" data-validate="required:请填写分类排序" />
            </div>
          </div>
          <div class="form-group">
              <div class="label">
                <label for="tags">请输入关键词</label>
              </div>
              <div class="field">
                <input type="text" class="input" id="author" name="tags"  placeholder="关键词以逗号分隔"  />
              </div>
            </div>
          <div class="form-group">
            <div class="label">
              <label for="desc">文章描述</label>
            </div>
            <div class="field">
              <textarea class="input" name="desc" rows="5" cols="50" placeholder="描述" data-validate="required:请填写分类描述"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label for="desc">文章内容</label>
            </div>
            <div class="field">
              <textarea id="ue" rows="5" name="content" cols="50" placeholder="内容" data-validate="required:请填写文章描述"></textarea>
              <script type="text/javascript">
                 UE.getEditor('ue');
              </script>
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label for="img">上传图片</label>
            </div>
            <div class="field">
              <input type="file" id="img" name="MyFile"/>
            </div>
          </div>
          <div class="form-button">
            <button class="button bg-main" type="submit">提交</button>
          </div>
        </form>
      </div>
      <div class="tab-panel" id="tab-email">邮件设置</div>
      <div class="tab-panel" id="tab-upload">上传设置</div>
      <div class="tab-panel" id="tab-visit">访问限制</div>
    </div>
  </div>
  <p class="text-right text-gray">基于<a class="text-gray" target="_blank" href="#">拼图前端框架</a>构建</p>
</div>
</body>
</html>
